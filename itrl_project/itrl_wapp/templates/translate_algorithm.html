<!DOCTYPE html>
<html>
<head>
    <title>Translation Form</title>
</head>
<body>
    <h2>Translate Kannada Algorithm</h2>
    <form method="post" id="translationForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Translate</button>
    </form>
    <div id="translatedAlgorithm"></div>
    <div id="errorContainer"></div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#translationForm').submit(function (event) {
                event.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '{% url "translate_algorithm" %}',
                    data: $('#translationForm').serialize(),
                    success: function (data) {
                        if (data.error_message) {
                            // Handle error case
                            $('#errorContainer').html('<p>Error: ' + data.error_message + '</p>');
                            $('#translatedAlgorithm').empty(); // Clear any previous successful translation
                        } else {
                            // Display successful translation
                            $('#errorContainer').empty(); // Clear any previous error messages
                            $('#translatedAlgorithm').text('Translated Algorithm: ' + data.translated_algorithm);
                        }
                    },
                    error: function (xhr, status, error) {
                        // Handle AJAX request error
                        $('#errorContainer').html('<p>Error: ' + error + '</p>');
                        $('#translatedAlgorithm').empty(); // Clear any previous successful translation
                    }
                });
            });
        });
    </script>

    <style>
        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        textarea {
            width: 80%; /* Adjust the width as needed */
            height: 100px; /* Adjust the height as needed */
            margin: 0 auto;
            display: block;
        }

        button {
            margin-top: 10px;
        }
   
        #errorContainer {
            color: red;
            margin-top: 10px;
        }
    </style>

</body>
</html>
